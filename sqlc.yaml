version: "2"
sql:
- engine: "postgresql"
  queries: "sql/queries"
  schema: "sql/migrations"
  gen:
    go:
      package: "db"
      out: "internal/repository/postgres/db"
      sql_package: "pgx/v5"
      emit_json_tags: true
      emit_db_tags: true
      emit_prepared_queries: false
      emit_interface: true
      emit_exact_table_names: false
      emit_empty_slices: true
      emit_exported_queries: false
      emit_result_struct_pointers: false
      emit_params_struct_pointers: false
      emit_methods_with_db_argument: false
      emit_pointers_for_null_types: false
      emit_enum_valid_method: false
      emit_all_enum_values: false
      json_tags_case_style: "snake"
      overrides:
      - column: "*.id"
        go_type: "github.com/google/uuid.UUID"
      - column: "*.user_id"
        go_type: "github.com/google/uuid.UUID"
      - column: "*.role_id"
        go_type: "github.com/google/uuid.UUID"
      # - column: "*.assigned_by"
      #   go_type:
      #     type: "github.com/google/uuid.UUID"
      #     pointer: true
      - column: "*.permissions"
        go_type: "encoding/json.RawMessage"
      - column: "*.metadata"
        go_type: "encoding/json.RawMessage"
      - column: "*.first_name_encrypted"
        go_type:
          type: "byte"
          slice: true
      - column: "*.last_name_encrypted"
        go_type:
          type: "byte"
          slice: true
      - column: "*.phone_encrypted"
        go_type:
          type: "byte"
          slice: true
      - column: "*.secret_encrypted"
        go_type:
          type: "byte"
          slice: true
      - column: "*.backup_codes_encrypted"
        go_type:
          type: "byte"
          slice: true